<div class="container-fluid">
    
<div class="row">
    <h1 class="text-center">Add book</h1>
        <div class="col-4"></div>
        <div class="col-4 ">
            <form [formGroup]="bookForm" (ngSubmit)="bookForm.valid && onSubmit()">
            <div class=" form-group mb-3">
              <label for="exampleInputName" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="exampleInputName"formControlName="name" >
              
            </div>
            <div *ngIf="this.bookForm.get('name')?.touched&&this.bookForm.get('name')?.errors" class="m-3" style="color: red;">
                please enter  name
            </div> 
            <div class= "form-group mb-3">
              <label for="exampleInputPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="exampleInputPrice"formControlName="price" >
            </div>
            <div *ngIf="this.bookForm.get('price')?.touched&&this.bookForm.get('price')?.errors" class="m-3" style="color: red;">
                please enter price
            </div> 
            <div class="form-group mb-3">
                <label for="exampleInputDes" class="form-label">Description</label>
                <input type="text" class="form-control" id="exampleInputDes"formControlName="description">
              </div>
               <div *ngIf="this.bookForm.get('description')?.touched&&this.bookForm.get('description')?.errors" class="m-3" style="color: red;">
                please enter price
            </div> 
              <div class=" form-group mb-3">
                <label for="exampleInputImage" class="form-label">image</label>
                <input type="text" class="form-control" id="exampleInputImage"formControlName="image">
              </div>
              <div *ngIf="this.bookForm.get('image')?.touched&&this.bookForm.get('image')?.errors" class="m-3" style="color: red;">
                please enter proper url
            </div> 
              
           <div class="form-group">
            <button type="submit" class="btn btn-success">Add book</button>
           </div>
            
          </form>
    </div>
        <div class="col-4"></div>
    
    </div>
       
</div>
